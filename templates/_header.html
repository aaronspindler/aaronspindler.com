<header role="banner">
  <table class="header">
    <tr>
      <td colspan="2" rowspan="{% if RESUME_ENABLED %}3{% else %}2{% endif %}" class="width-auto">
        <h1 class="title"><a href="/" style="color: inherit; text-decoration: none;">AARON SPINDLER</a></h1>
        <span class="subtitle">An engineer, father, husband, and a proud 🇨🇦</span>
      </td>
      {% if RESUME_ENABLED %}
      <th scope="row">Resume</th>
      <td class="width-min"><a href="{% url 'resume' %}" aria-label="Download resume">/resume</a></td>
    </tr>
    <tr>
      {% endif %}
      <th scope="row">GitHub</th>
      <td class="width-min"><a href="https://github.com/aaronspindler" rel="noopener noreferrer" target="_blank" aria-label="GitHub profile">/aaronspindler</a></td>
    </tr>
    <tr>
      <th scope="row">X</th>
      <td class="width-min"><a href="https://x.com/aaron_spindler" rel="noopener noreferrer" target="_blank" aria-label="X (Twitter) profile">/aaron_spindler</a></td>
    </tr>
    <tr>
      <td colspan="4" style="padding-top: 1rem;">
        <form method="get" action="{% url 'search' %}" class="header-search-form" role="search">
          <input 
            type="search" 
            name="q" 
            placeholder="Search blog posts, projects..." 
            class="header-search-input"
            aria-label="Search site"
          >
          <button type="submit" class="header-search-button" aria-label="Submit search">🔍</button>
        </form>
      </td>
    </tr>
  </table>
</header>

<style>
.header-search-form {
  display: flex;
  gap: 0.5rem;
  width: 100%;
}

.header-search-input {
  flex: 1;
  padding: 0.5rem;
  font-size: 0.875rem;
  border: 1px solid var(--border-color, #ddd);
  border-radius: 4px;
  background: var(--background, white);
  color: var(--text-color, #000);
}

.header-search-button {
  padding: 0.5rem 1rem;
  background: var(--accent-color, #0066cc);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

.header-search-button:hover {
  background: var(--accent-color-dark, #0052a3);
}
</style>
