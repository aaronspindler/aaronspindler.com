{% if messages %}
<div class="messages-container">
  {% for message in messages %}
  <div class="message {% for tag in message.tags.split %}message-{{ tag }} {% endfor %}" role="alert">
    <span class="message-text">{{ message }}</span>
    <button class="message-close" onclick="this.parentElement.remove()" aria-label="Close message">&times;</button>
  </div>
  {% endfor %}
</div>
{% endif %}
