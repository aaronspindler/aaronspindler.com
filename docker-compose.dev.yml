version: '3.8'

# Local development services
# Use: docker-compose -f docker-compose.dev.yml up -d

services:
  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dev_network
    restart: unless-stopped

  # QuestDB for time-series data
  questdb:
    image: questdb/questdb:8.2.1
    ports:
      - "9000:9000"  # Web console
      - "8812:8812"  # PostgreSQL wire protocol
    environment:
      - QDB_PG_USER=admin
      - QDB_PG_PASSWORD=quest
      - QDB_HTTP_ENABLED=true
      - QDB_PG_ENABLED=true
      - QDB_TELEMETRY_ENABLED=false
      - QDB_SHARED_WORKER_COUNT=2
    volumes:
      - questdb_dev_data:/var/lib/questdb
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: deployment/celery.Dockerfile
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: deployment/celerybeat.Dockerfile
    command: celery -A config beat -l info
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - celery_worker
    networks:
      - dev_network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: deployment/flower.Dockerfile
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - flower_dev_data:/data
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - celery_worker
    networks:
      - dev_network
    restart: unless-stopped

volumes:
  questdb_dev_data:
  flower_dev_data:

networks:
  dev_network:
    driver: bridge
