# Pre-commit hooks - simplified configuration
# Focuses on essential checks that match CI/CD
#
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Ruff - Fast Python linter with import sorting built-in
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ruff linter + import sorting
        args: [--fix]  # Auto-fix issues where possible
      - id: ruff-format  # Ruff's formatter (compatible with Black)
        name: ruff formatter

  # Basic file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict

  # Prettier - Format CSS files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (css)
        types_or: [css]
        # Only format source CSS files, not generated ones
        files: ^static/css/(base|blog|books|photos|category-colors|theme-toggle|knowledge_graph|autocomplete|fast-font)\.css$

  # Local hooks
  - repo: local
    hooks:
      - id: check-css-format
        name: Check CSS source files are not minified
        entry: scripts/check-css-format.sh
        language: script
        types: [css]
        pass_filenames: false

# Configuration
default_language_version:
  python: python3

# Files to exclude from all hooks
exclude: |
  (?x)^(
      migrations/.*|
      venv/.*|
      .venv/.*|
      .*\.egg-info/.*|
      build/.*|
      dist/.*|
      \.git/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      projects/ActionsUptime/.*|
      static/css/combined.*\.css.*|
      static/css/.*\.opt\.css|
      static/css/.*\.min\.css.*|
      static/css/critical\.css
  )$

fail_fast: false
