# Pre-commit hooks - Enhanced configuration for Django project
# Includes security checks, Django-specific hooks, and comprehensive validation
#
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Ruff - Fast Python linter with import sorting built-in
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        name: ruff linter + import sorting
        args: [--fix, --unsafe-fixes]  # Auto-fix issues including unused locals
      - id: ruff-format  # Ruff's formatter (compatible with Black)
        name: ruff formatter

  # Django - Automatic Django code upgrades
  - repo: https://github.com/adamchainz/django-upgrade
    rev: '1.29.1'
    hooks:
      - id: django-upgrade
        name: django-upgrade - Modernize Django code
        args: ['--target-version', '5.1']  # Update to match your Django version

  # Security - Python security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: bandit - Security linter
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Basic file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-json
        name: check-json - Validate JSON files
      - id: check-toml
        name: check-toml - Validate TOML files
      - id: check-added-large-files
        name: check-added-large-files - Prevent large files
        args: ['--maxkb=1000']  # Max 1MB
      - id: check-case-conflict
        name: check-case-conflict - Check filename case conflicts
      - id: check-docstring-first
        name: check-docstring-first - Check docstring positioning
      - id: debug-statements
        name: debug-statements - Check for debugger imports
      - id: mixed-line-ending
        name: mixed-line-ending - Check line endings
        args: ['--fix=lf']  # Force Unix line endings

  # Prettier - Format CSS files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (css)
        types_or: [css]
        # Only format source CSS files, not generated ones
        files: ^static/css/(base|blog|books|photos|category-colors|theme-toggle|knowledge_graph|autocomplete|fast-font)\.css$

  # Local hooks
  - repo: local
    hooks:
      - id: check-css-format
        name: Check CSS source files are not minified
        entry: scripts/check-css-format.sh
        language: script
        types: [css]
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.13  # Updated to specific version

# Files to exclude from all hooks
exclude: |
  (?x)^(
      migrations/.*|
      venv/.*|
      .venv/.*|
      .*\.egg-info/.*|
      build/.*|
      dist/.*|
      \.git/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      projects/ActionsUptime/.*|
      static/css/combined.*\.css.*|
      static/css/.*\.opt\.css|
      static/css/.*\.min\.css.*|
      static/css/critical\.css
  )$

fail_fast: false
