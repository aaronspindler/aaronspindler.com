# Enhanced Dependabot configuration for better dependency management
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies - consolidated to handle both regular and security updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"  # Check daily for security updates
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 15  # Increased to handle both regular and security updates
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "auto-merge"
      - "security"  # Add security label for security updates
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "django"
        update-types: ["version-update:semver-major"]
      - dependency-name: "psycopg2-binary"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates together
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "django"
          - "psycopg2-binary"
      # Group security updates separately for priority handling
      python-security:
        patterns:
          - "*"
        update-types:
          - "security"
        # Security updates get priority and are processed immediately
        # Add security label to security update groups
        labels:
          - "security"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-merge"
    groups:
      actions:
        patterns:
          - "*"

  # Docker (if you add Dockerfile dependencies)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "auto-merge"
