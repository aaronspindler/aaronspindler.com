# Dependabot Configuration
#
# Automated dependency updates for maximum security and maintenance coverage
# All ecosystems run DAILY with high PR limits for aggressive updating
#
# COVERED BY DEPENDABOT:
# - Python packages (requirements/*.in)
# - GitHub Actions (.github/workflows/*.yml)
# - Docker base images (deployment/Dockerfile)
# - npm packages (package.json)
#
# NOT COVERED BY DEPENDABOT (requires manual maintenance):
# - Pre-commit hooks (.pre-commit-config.yaml) - Automated via pre-commit.ci
# - Docker Compose service images (deployment/docker-compose*.yml)
# - Git submodules
#
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies - Production (base.in)
  # Note: Dependabot updates .in source files. Lockfiles are automatically regenerated
  # by the dependabot-lockfile-regen.yml workflow when Dependabot creates/updates PRs.
  # Security updates are handled automatically and cannot be grouped
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 20
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    versioning-strategy: "increase-if-necessary"
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "backend"
    groups:
      # Group minor and patch updates for most packages
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "django"
          - "psycopg2-binary"
      # Group critical packages separately for easier review
      python-critical:
        patterns:
          - "django"
          - "psycopg2-binary"
        update-types:
          - "minor"
          - "patch"
      # Group major version updates for critical packages
      python-major:
        patterns:
          - "django"
          - "psycopg2-binary"
        update-types:
          - "major"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    groups:
      # Group minor and patch updates together
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group major version updates separately for easier review
      actions-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # Docker - Dockerfile in deployment directory
  - package-ecosystem: "docker"
    directory: "/deployment"
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "ci"

  # npm dependencies - JavaScript tooling (PostCSS, Terser, Lighthouse, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    groups:
      # Group minor and patch updates together
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group major version updates separately for easier review
      npm-major:
        patterns:
          - "*"
        update-types:
          - "major"
