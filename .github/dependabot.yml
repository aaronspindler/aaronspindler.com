# Enhanced Dependabot configuration for better dependency management
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies - Production (base.in)
  # Note: Dependabot updates .in source files. Lockfiles are automatically regenerated
  # by the dependabot-lockfile-regen.yml workflow when Dependabot creates/updates PRs.
  # Security updates are handled automatically and cannot be grouped
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "daily"  # Check daily for updates (most frequent option available)
      time: "03:00"  # Run early morning to catch overnight releases
      timezone: "America/New_York"  # Using EST/EDT timezone
    open-pull-requests-limit: 15  # Allows for both regular and security updates
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "django"
        update-types: ["version-update:semver-major"]
      - dependency-name: "psycopg2-binary"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates together
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "django"
          - "psycopg2-binary"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"  # Changed from weekly to daily
      time: "04:00"  # Run after Python dependencies
      timezone: "America/New_York"  # Using EST/EDT timezone
    open-pull-requests-limit: 5
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"

  # Docker - Dockerfile in deployment directory
  - package-ecosystem: "docker"
    directory: "/deployment"
    schedule:
      interval: "daily"  # Changed from weekly to daily
      time: "05:00"  # Run after GitHub Actions
      timezone: "America/New_York"  # Using EST/EDT timezone
    open-pull-requests-limit: 5
    reviewers:
      - "aaronspindler"
    assignees:
      - "aaronspindler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
