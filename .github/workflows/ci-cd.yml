name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

# Cancel in-progress runs for PRs but not for main branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  SECRET_KEY: "FAKE_SECRET_KEY"
  PYTHONUNBUFFERED: 1

jobs:
  # First, run tests to ensure code quality
  test:
    uses: ./.github/workflows/test-and-check.yml
    with:
      python-version: '3.12.2'
      postgres-version: '15'
      upload-coverage: true
    secrets:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Build Docker images after tests pass (only for main branch)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: web
            dockerfile: Dockerfile
          - service: celery
            dockerfile: celery.Dockerfile
          - service: celerybeat
            dockerfile: celerybeat.Dockerfile
          - service: flower
            dockerfile: flower.Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ matrix.service }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.service }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false
  
  # Deploy to CapRover after successful build
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy Web to CapRover
        continue-on-error: true
        run: |
          echo "üöÄ Deploying Web service to CapRover..."
          docker run caprover/cli-caprover:latest caprover deploy \
            --caproverUrl "${{ secrets.CAPROVER_SERVER }}" \
            --appToken "${{ secrets.CAPROVER_WEB_APP_TOKEN }}" \
            --appName "${{ secrets.CAPROVER_WEB_APP_NAME }}" \
            --imageName "${{ env.REGISTRY }}/${{ github.repository }}-web:latest"
      
      - name: Deploy Celery to CapRover
        continue-on-error: true
        run: |
          echo "üîß Deploying Celery worker to CapRover..."
          docker run caprover/cli-caprover:latest caprover deploy \
            --caproverUrl "${{ secrets.CAPROVER_SERVER }}" \
            --appToken "${{ secrets.CAPROVER_CELERY_APP_TOKEN }}" \
            --appName "${{ secrets.CAPROVER_CELERY_APP_NAME }}" \
            --imageName "${{ env.REGISTRY }}/${{ github.repository }}-celery:latest"
      
      - name: Deploy Celery Beat to CapRover
        continue-on-error: true
        run: |
          echo "‚è∞ Deploying Celery Beat to CapRover..."
          docker run caprover/cli-caprover:latest caprover deploy \
            --caproverUrl "${{ secrets.CAPROVER_SERVER }}" \
            --appToken "${{ secrets.CAPROVER_CELERYBEAT_APP_TOKEN }}" \
            --appName "${{ secrets.CAPROVER_CELERYBEAT_APP_NAME }}" \
            --imageName "${{ env.REGISTRY }}/${{ github.repository }}-celerybeat:latest"
      
      - name: Deploy Flower to CapRover
        continue-on-error: true
        run: |
          echo "üå∏ Deploying Flower monitoring to CapRover..."
          docker run caprover/cli-caprover:latest caprover deploy \
            --caproverUrl "${{ secrets.CAPROVER_SERVER }}" \
            --appToken "${{ secrets.CAPROVER_FLOWER_APP_TOKEN }}" \
            --appName "${{ secrets.CAPROVER_FLOWER_APP_NAME }}" \
            --imageName "${{ env.REGISTRY }}/${{ github.repository }}-flower:latest"
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "============================="
          echo "‚úÖ Deployment Complete!"
          echo "============================="
          echo "Services deployed:"
          echo "‚Ä¢ Web: ${{ secrets.CAPROVER_WEB_APP_NAME }}"
          echo "‚Ä¢ Celery: ${{ secrets.CAPROVER_CELERY_APP_NAME }}"
          echo "‚Ä¢ Celery Beat: ${{ secrets.CAPROVER_CELERYBEAT_APP_NAME }}"
          echo "‚Ä¢ Flower: ${{ secrets.CAPROVER_FLOWER_APP_NAME }}"
          echo ""
          echo "Check CapRover dashboard for deployment status"