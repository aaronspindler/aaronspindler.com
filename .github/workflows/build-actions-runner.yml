name: Build GitHub Actions Runner Image

on:
  workflow_dispatch:
    inputs:
      runner_version:
        description: 'GitHub Actions Runner version'
        required: false
        default: '2.321.0'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-actions-runner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./github-runner
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.runner_version }}
          build-args: |
            RUNNER_VERSION=${{ inputs.runner_version }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Deploy to CapRover
        run: |
          echo "üöÄ Deploying actions-runner to CapRover..."
          docker run caprover/cli-caprover:latest caprover deploy \
            --caproverUrl "${{ secrets.CAPROVER_SERVER }}" \
            --appToken "${{ secrets.CAPROVER_ACTION_RUNNER_APP_TOKEN }}" \
            --appName "${{ secrets.CAPROVER_ACTION_RUNNER_APP_NAME }}" \
            --imageName "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          if [ $? -eq 0 ]; then
            echo "‚úÖ actions-runner deployed successfully"
          else
            echo "‚ùå actions-runner deployment failed"
            exit 1
          fi
