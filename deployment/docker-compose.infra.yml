# Infrastructure Services for Coolify
# Deploy this separately from application services
# These services rarely need redeployment

services:
  # =============================================================================
  # PostgreSQL - Primary Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aaronspindler-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aaronspindler}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aaronspindler}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aaronspindler-network

  # =============================================================================
  # Redis - Cache & Celery Broker
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: aaronspindler-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - aaronspindler-network

  # =============================================================================
  # QuestDB - Time-Series Database for FeeFiFoFunds
  # =============================================================================
  questdb:
    image: questdb/questdb:8.2.1
    container_name: aaronspindler-questdb
    restart: unless-stopped
    volumes:
      - questdb_data:/var/lib/questdb
    environment:
      QDB_HTTP_ENABLED: "true"
      QDB_PG_ENABLED: "true"
      QDB_LINE_TCP_ENABLED: "true"
      # Performance tuning
      QDB_CAIRO_COMMIT_LAG: 1000
      QDB_SHARED_WORKER_COUNT: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - aaronspindler-network

volumes:
  postgres_data:
    name: aaronspindler-postgres-data
  redis_data:
    name: aaronspindler-redis-data
  questdb_data:
    name: aaronspindler-questdb-data

networks:
  aaronspindler-network:
    name: aaronspindler-network
    driver: bridge
