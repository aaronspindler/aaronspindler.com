[tool.ruff]
# Exclude patterns
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "migrations",
    "staticfiles",
    "node_modules",
    "projects/ActionsUptime",  # Third-party project
]

line-length = 120
target-version = "py313"

[tool.ruff.lint]
# Enable commonly used rules
select = [
    "E",    # pycodestyle errors (includes E722 - bare except)
    "F",    # pyflakes (includes F841 - unused variables)
    "W",    # pycodestyle warnings
    "I",    # isort (import sorting)
    "B",    # flake8-bugbear (general code quality)
    "PLW",  # pylint warnings (includes PLW0108 - unnecessary lambda, requires --preview)
    "PT",   # flake8-pytest-style (test quality checks)
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by ruff format)
    "PT009", # Allow unittest-style assertions (Django uses unittest.TestCase pattern)
    "PT027", # Allow unittest-style assertRaises (Django uses unittest.TestCase pattern)
]

# Auto-fix capable rules
fixable = ["ALL"]
unfixable = []

# Enable preview rules (required for some PLW rules like PLW0108)
preview = true

[tool.ruff.format]
# Ruff's formatter settings (Black-compatible)
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
# Allow star imports in test files - they're used for test discovery
# Note: F841 (unused variables) removed - these should be caught and prefixed with _
"**/tests/*.py" = ["F403", "F405"]
"**/test_*.py" = ["F403", "F405"]

# Allow unused imports in __init__.py files
"**/__init__.py" = ["F401"]

# Allow module-level imports not at top in specific files
"utils/views.py" = ["E402"]
"utils/tasks.py" = ["E402"]
"config/settings.py" = ["E402"]

# Allow User variable naming convention in tests (Django pattern)
"accounts/tests/*.py" = ["N806"]
"utils/tests/*.py" = ["N806"]

# Allow custom setUp method names in test factories
"tests/factories.py" = ["N802"]

# Allow bare except in admin display methods and image utils (EXIF parsing)
"blog/admin.py" = ["E722"]
"**/admin.py" = ["E722"]
"photos/image_utils.py" = ["E722"]

# Allow method redefinition in sitemaps (Django sitemaps pattern)
"**/sitemaps.py" = ["F811"]

# Allow unused subprocess results in build commands
"pages/management/commands/build_css.py" = ["F841"]
"pages/management/commands/optimize_js.py" = ["F841"]

# Allow undefined names in test patches (mocked decorators)
"photos/tests/test_tasks.py" = ["F821", "F841"]

# Allow unused variables in forms (validation side effects)
"photos/forms.py" = ["F841"]

[tool.ruff.lint.isort]
# Configure Ruff's import sorting
known-first-party = ["accounts", "blog", "pages", "photos", "utils", "config", "feefifofunds"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.coverage.run]
# Source directories to measure coverage for
source = ["."]
# Omit specific files and directories from coverage
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/staticfiles/*",
    "*/node_modules/*",
    "manage.py",
    "config/wsgi.py",
    "config/asgi.py",
    "deployment/*",
    ".config/*",
    "projects/ActionsUptime/*",
]

[tool.coverage.report]
# Exclude specific lines from coverage reports
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstract",
]
# Show lines that were never executed
show_missing = true
# Skip files with no executable code
skip_empty = true
# Precision of coverage percentages
precision = 2

[tool.bandit]
# Bandit security linter configuration
# See: https://bandit.readthedocs.io/en/latest/config.html

# Exclude directories from security scanning
exclude_dirs = [
    "/tests/",
    "/test_*/",
    "/migrations/",
    "/venv/",
    "/.venv/",
    "/node_modules/",
    "/staticfiles/",
    "/projects/ActionsUptime/",
]

# Skip specific security checks that may produce false positives
skips = [
    "B101",  # assert_used - Asserts are fine in tests and Django code
    "B110",  # try_except_pass - Legitimate fallback patterns
    "B113",  # request_without_timeout - Sometimes timeout isn't needed
    "B404",  # subprocess_without_shell_equals_true - We use subprocess safely
    "B603",  # subprocess_without_shell_equals_true - Build commands with no user input
    "B607",  # start_process_with_partial_path - npm/npx build commands are safe
]

# Set confidence level threshold (LOW, MEDIUM, HIGH)
# Only report issues with at least this confidence level
confidence = "MEDIUM"

# Set severity level threshold (LOW, MEDIUM, HIGH)
# Only report issues with at least this severity level
severity = "MEDIUM"

# Specific tests to run (empty = run all tests)
tests = []

# Exclude specific test IDs from all files
# Add test IDs here if they're globally noisy
exclude_tests = []
