{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Omas Coffee - Tradition trifft Moderne{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Omas Coffee - Where traditional German coffee culture meets modern craftsmanship{% endblock %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <!-- Omas Coffee Styles -->
    <link rel="stylesheet" href="{% static 'omas/css/main.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="brand gothic">
                <span class="brand-icon">â˜•</span>
                Omas Coffee
            </a>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
        <p class="footer-text">&copy; {% now "Y" %} Omas Coffee. Alle Rechte vorbehalten.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
