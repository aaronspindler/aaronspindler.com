<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Omas Coffee{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Omas Coffee - Authentic coffee experience{% endblock %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #6B4423 0%, #3E2723 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            color: white;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            margin: 2rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #6B4423;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature {
            text-align: center;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature h3 {
            font-size: 1.5rem;
            color: #6B4423;
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: #666;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 2rem;
            }

            main {
                padding: 1.5rem;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>â˜• Omas Coffee</h1>
            <p>Bringing traditional coffee culture to life</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; {% now "Y" %} Omas Coffee. All rights reserved.</p>
        </footer>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
